<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <header>
        <h1 id="title">Complete the form to suscribe to our corgi club!</h1>
    </header>
    <main>
        <p id="description">Welcome to our club! We need some contact information so we can get in touch</p>
        
        <form action="" id="survey-form">
            
            <label for="name" id="name-label"> Name
                <input type="text" name="name" placeholder="Name" id="name" required>
            </label>
            <label for="email" id="email-label"> Email
                <input type="email" name="email" placeholder="Email" id="email" required>
            </label>
            <label for="number" id="number-label"> Number
                <input type="number" name="number" placeholder="Age" id="number" min="18" max="99">
            </label>
            
            <div>
                <label> GÃ©nero
                    <select name="genero" id="genero">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </label>
            </div> 
            <div> 
                <p>Do you want to receive more info?</p>   
                <label> 
                    <input type="radio" name="more-info" value="yes"> 
                        Yes
                    <input type="radio" name="more-info" value="no"> 
                        No
                </label>
            </div>
            <div>     
                <p>Select one or more options to follow us</p>
                <label> 
                    <input type="checkbox" name="social-media" value="twitter"> 
                            Instagram
                    <input type="checkbox" name="social-media" value="instagram"> 
                            Twitter
                    <input type="checkbox" name="social-media" value="Facebook"> 
                            Facebook
                </label>
            </div>    
            <div>
                <p><strong>Additional comments...</strong></p>
                <textarea name="textarea" id="textarea" cols="30" rows="10" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Write your comments here</textarea>
            </div>
            <button type="submit" id="submit">Send!</button>
        </form>
            
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
